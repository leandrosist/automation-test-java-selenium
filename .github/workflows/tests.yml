name: Testes Automatizados (Java Selenium)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Permissões necessárias para o GitHub Actions conseguir criar a página de relatório
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Rodar Testes via Maven
        # Adicionamos continue-on-error para o relatório ser gerado mesmo se um teste falhar
        run: mvn clean test
        continue-on-error: true

      - name: Get Allure history
        # Busca o histórico de testes anteriores para gerar o gráfico de evolução
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report Action
        # Transforma os resultados JSON em um site HTML
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy do Relatório para o GitHub Pages
        # Publica o site final na branch gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history