name: Testes Automatizados (Java Selenium)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Permiss천es cruciais para o deploy funcionar
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do C처digo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Rodar Testes via Maven
        # Rodamos os testes. O continue-on-error permite gerar o report mesmo se o teste falhar.
        run: mvn clean test
        continue-on-error: true

      - name: Gerar Allure Report
        # Esta Action transforma os arquivos JSON em HTML pronto para o Pages
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy do Relat처rio para o GitHub Pages
        # Esta Action cria a branch gh-pages automaticamente e sobe o relat처rio
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history